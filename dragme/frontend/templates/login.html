{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block page_title %} | Login{% endblock %}

{% block page_styles %}
<style>
ul.errorlist {
    color: red;
    background: #FF000033;
    border: #ff0000 1px solid;
    list-style: none;
    padding-inline-start: 1rem;
}
ul.errorlist li {
  display: block;
}
</style>
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Login Card -->
<div class="row mt-5 justify-content-center">
<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mb-8 mt-8 align-items-center">
  <div class="card shadow h-100 py-2 mb-3">
    <div class="card-body">
        <div class="align-items-center mb-3 col-6 offset-3">
                <form action="" method="POST" class="form">
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <button class="btn btn-success" type="submit" name="action" value="login">Login</button>
                </form>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
