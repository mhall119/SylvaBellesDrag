{% extends 'manage.html' %}
{% load static crispy_forms_tags %}
{% block page_title %} | Login{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}

<div class="mb-3 align-items-center d-flex flex-row justify-content-between">
  <h3>Edit: {{active_show.name}}</h3>
</div>

<form method="post" action="{% url 'edit_show' show_id=active_show.id %}" enctype="multipart/form-data">
  {% csrf_token %}
{{ show_form|crispy }}
<input class="btn btn-success" type="submit" value="Save"/>
<a class="btn btn-secondary" href="{% url 'manage_show' show_id=active_show.id %}">Cancel</a>
</form>

{% endblock %}
