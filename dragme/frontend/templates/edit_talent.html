{% extends 'manage.html' %}
{% load static crispy_forms_tags %}
{% block page_title %} | Edit{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}

<div class="mb-3 align-items-center d-flex flex-row justify-content-between">
  <h3>Edit: {{active_talent.performer.name}}</h3>
</div>

<form method="post" action="{% url 'edit_talent' show_id=active_show.id event_id=active_event.id talent_id=active_talent.id %}">
  {% csrf_token %}
{{ talent_form|crispy }}
<input class="btn btn-success" type="submit" value="Save"/>
<a class="btn btn-secondary" href="{% url 'manage_event' show_id=active_show.id event_id=active_event.id %}">Cancel</a>
</form>

{% endblock %}
